source = ~/.config/hypr/colors/colors.conf

# BACKGROUND
background {
    monitor =
    path = $image
    color = rgba(25, 20, 20, 1.0)
    contrast = 1.15
    vibrancy = 0.05
    vibrancy_darkness = 0.01
    blur_passes = 1
}

# GENERAL
general {
    hide_cursor = false
    grace = 0
}

# INPUT FIELD
input-field {
    monitor =
    size = 350, 60
    outline_thickness = 0
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(10, 10, 10, 1)
    inner_color = rgba(0, 0, 0, 0.2)
    font_color = $source_color
    fade_on_empty = false
    rounding = -1
    check_color = rgb(204, 136, 34)
    placeholder_text = <span foreground="##FFFFFF">Input Password...</span>
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = $primary
  font_size = 22
  font_family = Product Sans Regular
  position = 0, 350
  halign = center
  valign = center
}

# DOUBLE TIME
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%H":"%M")"
  color = $source_color
  font_size = 128
  font_family = Product Sans Bold
  position = 0, 150
  halign = center
  valign = center
}


